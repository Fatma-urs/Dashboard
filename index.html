<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="dashboard.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
        <li><a href="leaderboard.html"><i class="fa-solid fa-ranking-star"></i> Leaderboard</a></li>
        <li><a href="forum.html"><i class="fa-solid fa-comments"></i> Forum</a></li>
        <li><a href="support.html"><i class="fa-solid fa-phone"></i> Support</a></li>
        <li><a href="messages.html"><i class="fa-solid fa-envelope"></i> Messages</a></li>
        <li><a href="reports.html"><i class="fa-solid fa-chart-bar"></i> Reports</a></li>
        <li><a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <h2>Dashboard</h2>
    </div>

    <div class="cards">
        <div class="card red">
            <h3>LIKES</h3>
            <p>4,021</p>
            <i class="fa-solid fa-thumbs-up"></i>
        </div>
        <div class="card green">
            <h3>SUBSCRIBERS</h3>
            <p>8,731</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="card orange">
            <h3>FOLLOWERS</h3>
            <p>3,841</p>
            <i class="fa-solid fa-users"></i>
        </div>
        <div class="card blue">
            <h3>MESSAGES</h3>
            <p>1,962</p>
            <i class="fa-solid fa-message"></i>
        </div>
    </div>

    <div class="updates">
        <h3>Latest Updates</h3>
        <p>This is a RESPONSIVE text.</p>
        <button class="plus-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
</div>

<script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    // فتح/غلق السايد بار
    hamburger.addEventListener('click', function (e) {
        e.stopPropagation(); // عشان ما يتقفلش فورًا
        sidebar.classList.toggle('active');
    });

    // لو ضغطت بره السايد بار يتقفل
    document.addEventListener('click', function (e) {
        if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
            sidebar.classList.remove('active');
        }
    })
</script>

</body>
</html>
